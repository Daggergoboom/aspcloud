<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css">
    <title>Login - BackOffice Alpha Portal</title>
</head>
<body>

    <div class="center-wrapper">
        <main> 


<section id="login">
     <div class="card">
        <div class="card-header">
             <h1>Login</h1>
         </div>
         <div class="card-body">
            <form method="post" asp-controller="" asp-action="" novalidate> 
                <button type="submit" class="btn-external">
                    <img src="images/icons/google-icon.svg" />
                    <span>Log in with Google</span>
                 </button>
            </form>

            <div class="or-divider"><span>or</span></div>
                
            <form method="post" asp-controller="" asp-action="" novalidate>
            
                        <div class="form-group">
                <label class="form-label">Email</label>
                <input class="form-input" type="email" placeholder="Enter email address" />
            </div>
                        <div class="form-group">
                <label class="form-label">Password</label>
                <input class="form-input" type="password" placeholder="Enter password" />
            </div>

            <div class="form-checkbox-group">
            <label class="form-checkbox">
                <input id="persistent-checkbox" class="form-checkbox-input" type="checkbox" />
                <span class="form-checkbox-box"></span>
            </label>
            <label for="persistent-checkbox" class="form-label">Remember me</label>
            </div>
            
            <button type="submit" class="btn">Log In</button>


      
            </form>
          </div>
    <div class="card-footer">Don't have an account? <a href="signup.html">Sign up</a></div>
     </div>
</section>





            
        </main>
    </div>

    <script src="site.js"></script>
</body>
</html>
