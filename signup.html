<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css">
    <title>Sign Up - BackOffice Alpha Portal</title>
</head>
<body>

    <div class="center-wrapper">
        <main> 


<section id="signup">
     <div class="card">
        <div class="card-header">
             <h1>Create Account</h1>
         </div>
         <div class="card-body">
            <form method="post" asp-controller="" asp-action="" novalidate> 
                <button type="submit" class="btn-external">
                    <img src="images/icons/google-icon.svg" />
                    <span>Sign Up with Google</span>
                 </button>
            </form>

            <div class="or-divider"><span>or</span></div>
                

            <div class="form-group">
                <label class="form-label">Client</label>
                    <div class="form-select" data-placeholder="Choose a client">
                <button type="button" class="form-select-trigger">
                    <span class="form-select-text"></span>
                </button>
                <ul class="form-select-options">
                    <li class="form-select-option" data-value="1">Client 1</li>
                    <li class="form-select-option" data-value="2">Client 2</li>
                </ul>
                <input type="hidden" name="form-select-value" />
                </div>
            </div>
      
            </form>
          </div>
    <div class="card-footer">Already have an account? <a href="#">Log in</a></div>
     </div>
</section>





            
        </main>
    </div>

    <script src="site.js"></script>
</body>
</html>
